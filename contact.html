<body>
  <header>
    <!-- debut du menu -->
    <div class="header">
      <nav class="menu">
        <ul>
          <li class="menu-item"><a href="contact.html" >Contact</a></li>
          <li class="menu-item"><a href="artiste.html">Artistes</a></li>
          <a href="index.html"><img src="asset/image/Logo_muzivox.jpg" alt="logo muzivox"></a>

        </ul>
        <!-- fin du menu -->
        
      </nav>
      <!-- Bouton changement de langue -->
      <label class="switch">
        <span class="slider round"></span>
      </label>
    </div>
  </header>
  
  <main>
    <div class="container container-flex">
     
      <form class="contact">
        <h3>nous contacter</h3>
        <div class="formGroup">
          <label>nom</label>
          <input id="name" type="text" name="name" placeholder="Entrée votre nom">
        </div>
        <div class="formGroup">
          <label>prenom</label>
          <input id="first_name" type="text" name="first_name" placeholder="Entrée votre prénom">
        </div>
        <div class="formGroup">
          <label>email</label>
          <input id="email" type="email" name="email" placeholder="Entrée votre email">
        </div>
        <div class="formGroup">
        <label for="artistes">artiste concerné</label>
        <select name="artistes" id="listes-selectionnee" class="formGroup">
          <option value="lauraCox">Laura Cox</option>
          <option value="LittleOdetta">Little Odetta</option>
          <option value="KimMelville">Kim Melville</option>
          <option value="AaronKeylock">Aaron Keylock</option>
          <option value="etc">...</option>
        </select>
      </div>
      <div class="formGroup">
        <label for="objet">objet de la demande</label>
        <select name="objet" id="listes-selectionnee" class="formGroup">
          <option value="demande1">demande n°1</option>
          <option value="demande2">demande n°2</option>
          <option value="demande3">demande n°3</option>
          <option value="demande4">demande n°4</option>
          <option value="demande5">demande n°5</option>
        </select>
      </div>
      <div class="formGroup">
        <label for="story" class="note" >ajouter une note</label>
        <textarea class="note" name="note">      </textarea>
      </div>
      
      <div class="btn-container">
        <button class="btn">
          envoyer
        </button>
      </div>
    </form>

  </div>
</main>
